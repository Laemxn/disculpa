<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me perdonas?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button#yes {
            background-color: #4caf50;
            color: white;
        }

        button#yes:hover {
            background-color: #45a049;
        }

        button#no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Me perdonas?</h1>
        <div class="buttons">
            <button id="yes" onclick="showMessage()">Sí</button>
            <button id="no" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        const buttonNo = document.getElementById('no');

        function moveButton() {
            const container = document.querySelector('.container');
            const maxX = container.offsetWidth - buttonNo.offsetWidth;
            const maxY = container.offsetHeight - buttonNo.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            buttonNo.style.position = 'absolute';
            buttonNo.style.left = `${randomX}px`;
            buttonNo.style.top = `${randomY}px`;
        }

        function showMessage() {
            alert('¿Ves qué fácil es? ❤️');
        }
    </script>
</body>
</html>
